<div class="notification {{modifier}}" id="{{id}}">
  {{#if icon}}
  <div class="notification__icon">{{{icon}}}</div>
  {{/if}}
  <div class="notification__content">
    {{#if title}}
    <div class="notification__title">{{title}}</div>
    {{/if}}
    {{#if message}}
    <div class="notification__message">{{{message}}}</div>
    {{/if}}
  </div>
  {{#if dismissible}}
  <div class="notification__close" aria-label="Close">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="16" height="16">
      <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
    </svg>
  </div>
  {{/if}}
  {{#if autoClose}}
  <div class="notification__timer">
    <div class="notification__timer-progress animate-timer" data-duration="{{duration}}"></div>
  </div>
  {{/if}}
</div>
